<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center">✏️ Edit Task</h2>

  <form th:action="@{/update}" method="post" th:object="${task}" class="row g-3">
    <input type="hidden" th:field="*{id}" />

    <div class="col-md-4">
      <input type="text" th:field="*{description}" class="form-control" placeholder="Task Description" required>
    </div>

    <div class="col-md-3">
      <select th:field="*{category}" class="form-select" required>
        <option value="">Select Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
    </div>

    <div class="col-md-3">
      <input type="date" th:field="*{dueDate}" class="form-control">
    </div>

    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Update</button>
    </div>
  </form>

  <div class="text-center mt-3">
    <a href="/" class="btn btn-secondary">Cancel</a>
  </div>
</div>
</body>
</html>
